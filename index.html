<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>给你的专属惊喜</title>
    <style>
        body { background-color: #fff5f7; margin: 0; overflow: hidden; height: 100vh; width: 100vw; display: flex; flex-direction: column; justify-content: center; align-items: center; font-family: sans-serif; color: #d63384; position: relative; touch-action: manipulation; }
        h1 { font-size: 1.8em; margin-bottom: 60px; z-index: 5; text-align: center; pointer-events: none; }
        .btn-group { position: relative; width: 100%; height: 50px; display: flex; justify-content: center; align-items: center; }
        button { border: none; border-radius: 25px; padding: 12px 25px; font-size: 1.2em; cursor: pointer; position: absolute; outline: none; -webkit-tap-highlight-color: transparent; }
        #yesBtn { background-color: #ff4d7d; color: white; transform: translateX(-70px); z-index: 20; box-shadow: 0 4px 10px rgba(255,77,125,0.3); }
        #noBtn { background-color: #bdc3c7; color: white; transform: translateX(70px); z-index: 19; transition: all 0.2s ease; }
        .window { position: absolute; width: 90px; height: 55px; background: #fff; border: 1.5px solid #ff85a2; border-radius: 6px; box-shadow: 0 2px 8px rgba(0,0,0,0.1); display: flex; flex-direction: column; animation: pop 0.4s ease-out forwards; opacity: 0; z-index: 100; pointer-events: none; }
        .title-bar { height: 12px; background: #ff85a2; display: flex; justify-content: flex-end; align-items: center; padding: 0 4px; }
        .dot { width: 4px; height: 4px; background: white; border-radius: 50%; margin-left: 2px; }
        .content { flex: 1; display: flex; justify-content: center; align-items: center; font-size: 10px; color: #d63384; font-weight: bold; text-align: center; }
        @keyframes pop { from { transform: scale(0); opacity: 0; } to { transform: scale(1); opacity: 1; } }
        #final-card { position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%); background: white; padding: 30px; border-radius: 20px; border: 3px solid #ff4d7d; text-align: center; display: none; width: 75%; z-index: 200; box-shadow: 0 0 50px rgba(255,77,125,0.4); }
    </style>
</head>
<body>
    <h1 id="question">做我女朋友好吗？✨</h1>
    <div class="btn-group">
        <button id="yesBtn">好呀</button>
        <button id="noBtn">不要</button>
    </div>
    <div id="final-card">
        <h2 style="margin: 0;">太开心啦！❤️</h2>
        <p style="font-size: 1.1em; color: #555; line-height: 1.8;">我会一直对你好的，<br>余生请多指教。</p>
        <p style="font-weight: bold; font-size: 1.5em;">—— 祝可</p>
    </div>
<script>
    const yesBtn = document.getElementById('yesBtn');
    const noBtn = document.getElementById('noBtn');
    const finalCard = document.getElementById('final-card');
    const question = document.getElementById('question');
    let noClickCount = 0;
    let noScale = 1;

    // 修复手机点击逻辑
    noBtn.onclick = function() {
        noClickCount++;
        noScale -= 0.15;
        const x = Math.random() * (window.innerWidth - 120) - window.innerWidth/2 + 60;
        const y = Math.random() * (window.innerHeight - 200) - window.innerHeight/2 + 100;
        noBtn.style.transform = `translate(${x}px, ${y}px) scale(${noScale})`;
        const texts = ["再考虑下？", "我会难过的", "不许点这个", "确定吗？", "点不到了吧"];
        if (noClickCount <= texts.length) noBtn.innerText = texts[noClickCount - 1];
        if (noClickCount >= 6) noBtn.style.display = 'none';
    };

    yesBtn.onclick = function() {
        question.style.display = 'none';
        yesBtn.style.display = 'none';
        noBtn.style.display = 'none';
        const numWindows = 50;
        const heartSize = window.innerWidth / 40;
        const loveMsgs = ["我爱你", "只喜欢你", "永远在一起", "❤️", "比心", "嘿嘿"];
        function createHeartPoint(t) {
            const x = 16 * Math.pow(Math.sin(t), 3);
            const y = 13 * Math.cos(t) - 5 * Math.cos(2*t) - 2 * Math.cos(3*t) - Math.cos(4*t);
            return { x: x * heartSize, y: -y * heartSize - 30 };
        }
        function spawn(i) {
            if (i >= numWindows) {
                setTimeout(() => { finalCard.style.display = 'block'; }, 1000);
                return;
            }
            const t = (Math.PI * 2 / numWindows) * i;
            const pos = createHeartPoint(t);
            const win = document.createElement('div');
            win.className = 'window';
            win.style.left = (window.innerWidth / 2 + pos.x - 45) + 'px';
            win.style.top = (window.innerHeight / 2 + pos.y - 27) + 'px';
            win.innerHTML = `<div class="title-bar"><div class="dot"></div><div class="dot"></div></div><div class="content">${loveMsgs[i % loveMsgs.length]}</div>`;
            document.body.appendChild(win);
            setTimeout(() => spawn(i + 1), 150);
        }
        spawn(0);
    };
</script>
</body>
</html>

<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>给你的专属惊喜</title>
    <style>
        body { background-color: #fff5f7; margin: 0; overflow: hidden; height: 100vh; width: 100vw; display: flex; flex-direction: column; justify-content: center; align-items: center; font-family: sans-serif; color: #d63384; position: relative; }
        h1 { font-size: 2em; margin-bottom: 60px; z-index: 5; text-align: center; }
        .btn-group { position: relative; width: 100%; height: 50px; display: flex; justify-content: center; align-items: center; }
        button { border: none; border-radius: 25px; padding: 12px 25px; font-size: 1.2em; cursor: pointer; transition: all 0.2s ease; position: absolute; outline: none; }
        #yesBtn { background-color: #ff4d7d; color: white; transform: translateX(-70px); z-index: 10; box-shadow: 0 4px 10px rgba(255,77,125,0.3); }
        #noBtn { background-color: #bdc3c7; color: white; transform: translateX(70px); z-index: 9; }
        .window { position: absolute; width: 90px; height: 55px; background: #fff; border: 1.5px solid #ff85a2; border-radius: 6px; box-shadow: 0 2px 8px rgba(0,0,0,0.1); display: flex; flex-direction: column; animation: pop 0.4s ease-out forwards; opacity: 0; z-index: 100; }
        .title-bar { height: 12px; background: #ff85a2; display: flex; justify-content: flex-end; align-items: center; padding: 0 4px; }
        .dot { width: 4px; height: 4px; background: white; border-radius: 50%; margin-left: 2px; }
        .content { flex: 1; display: flex; justify-content: center; align-items: center; font-size: 10px; color: #d63384; font-weight: bold; text-align: center; }
        @keyframes pop { from { transform: scale(0); opacity: 0; } to { transform: scale(1); opacity: 1; } }
        #final-card { position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%); background: white; padding: 30px; border-radius: 20px; border: 3px solid #ff4d7d; text-align: center; display: none; width: 75%; z-index: 1001; box-shadow: 0 0 50px rgba(255,77,125,0.4); }
    </style>
</head>
<body>

        <button id="noBtn">不要</button>
    </div>
    <div id="final-card">
        <h2 style="margin: 0;">太开心啦！❤️</h2>
        <p style="font-size: 1.1em; color: #555; line-height: 1.8;">我会一直对你好的，<br>余生请多指教。</p>
        <p style="font-weight: bold; font-size: 1.5em;">—— 祝可</p>
    </div>
